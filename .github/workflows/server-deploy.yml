name: Deploy

on:
  push:
    branches: ["feature/server-deploy"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # - name: Set up Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: ${{ env.NODE_VERSION }}

      # - name: Install dependencies
      #   run: pnpm install

      # - name: Build project
      #   run: pnpm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/ # Error: local-dir should be a folder (must end with /)
          remote-dir: /${{ secrets.FTP_DIRNAME }}/deploy-sample/

    timeout-minutes: 30
